<ion-list no-lines>
  <ion-item *ngFor="let message of messages | async">
    <h3>{{message.content}}</h3>
    <div *ngIf="message.type === 'image'">
      <img src="{{message.path}}" alt="image">
    </div>
    <div *ngIf="message.type === 'text'">
      <p *ngIf="isUserSender(message.sender_id); else sender">
        U
      </p>
      <ng-template #sender>
        <p>{{message.sender_name}}</p>
      </ng-template>
    </div>
    <h4> {{ message.datetime| ago}}</h4>
  </ion-item>
</ion-list>
