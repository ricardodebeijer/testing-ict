<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Username"  [(ngModel)]="usernameValue"  ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password"  [(ngModel)]="passwordValue" ></ion-input>
        </ion-item>
      
      </ion-list>
  <button ion-button (click)="login()" >login</button>
</ion-content>
