<div *ngIf="isContactSelected">
  <h3> Your chat with: {{(contact | async)?.firstname + ' ' + (contact | async)?.lastname}}</h3>
  <app-message-list [contactId]="contactId"></app-message-list>
  <app-message-input [contactId]="contactId"></app-message-input>
</div>
<div *ngIf="!isContactSelected">
  <p>
    No chat selected
  </p>
</div>
