<div *ngIf="isConversationSelected">
  <h3> Your chat with: {{(conversation | async)?.name}}</h3>
  <app-message-list [(conversationId)]="conversationId"></app-message-list>
  <app-message-input [(conversationId)]="conversationId"></app-message-input>
</div>
<div *ngIf="!isConversationSelected">
  <p>
    No conversation selected
  </p>
</div>
