<div *ngIf="isConversationSelected">

  <mat-sidenav-container class="sidecontainer">
    <mat-sidenav #sidenav mode="side" align="end">
      <button mat-raised-button (click)="sidenav.toggle()">close</button>
      <app-conversation-info [(conversationId)]="conversationId"></app-conversation-info>
    </mat-sidenav>
    <!-- Body -->
    <mat-toolbar>
      <span>
        <h3> Your chat with: {{(conversation | async)?.name}}</h3>
      </span>
      <button mat-raised-button (click)="sidenav.toggle()">settings</button>
      <button mat-raised-button (click)="showChild()">child</button>
    </mat-toolbar>
    <app-message-list [(conversationId)]="conversationId"></app-message-list>
    <app-message-input [(conversationId)]="conversationId"></app-message-input>
    <app-file-upload [(conversationId)]="conversationId"></app-file-upload>
  </mat-sidenav-container>
</div>
<div *ngIf="!isConversationSelected">
  <p>
    No conversation selected
  </p>
  <p>IsChild: {{isChild}}</p>
  <p>ConvId: {{childConvId}}</p>
  <p>UserId: {{childUserId}}</p>
</div>
