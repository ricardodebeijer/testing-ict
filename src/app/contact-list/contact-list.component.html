<mat-list>
    <mat-list-item *ngFor="let contact of contacts | async" (click)="selectContact(contact)">
        <img matListAvatar src="{{contact.profilepic}}" alt="profilepic">
        <h3 matLine> {{contact.firstname + ' ' + contact.lastname}} </h3>
        <p matLine>
            <span> {{contact.username}} </span>
        </p>
    </mat-list-item>
</mat-list>

<app-user-list></app-user-list>
