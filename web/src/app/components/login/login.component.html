<p>Login</p>
<mat-input-container floatPlaceholder="auto">
    <input matInput type="text" required [(ngModel)]="usernameValue" placeholder="Username">
</mat-input-container>
<mat-input-container floatPlaceholder="auto">
    <input matInput type="password" required [(ngModel)]="passwordValue" placeholder="Password">
</mat-input-container>
<button mat-raised-button (click)="login()">Login</button>
<p>Register</p>
